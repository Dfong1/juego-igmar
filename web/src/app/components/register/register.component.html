<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
</head>
<body>
    
    <div class="container">
        <div class="form-container">
            <form class="form">
                <h1>Registrate</h1>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingUser" placeholder="Nombre de usuario">
                    <label for="floatingUser">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingMail" placeholder="name@example.com">
                    <label for="floatingMail">Correo electronico</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                    <label for="floatingConfirmPassword">Confirmar contraseña</label>
                </div>

                <button type="submit" class="btn btn-primary mt-2" style="width: 100%; margin: auto;">Iniciar</button>
                <p class="mt-3">¿Ya estás registrado? <a routerLink="">Inicia sesión</a></p>
            </form>
        </div>
    </div>

</body>
</html>
